apiVersion: v1
kind: ConfigMap
metadata:
    name: aws-auth
    namespace: kube-system
data:
    mapRoles: |
        - rolearn: arn:aws:iam::271712090856:role/eksctl-newprod-nodegroup-new-work-NodeInstanceRole-T3UO7S5522EL
          username: system:node:{{EC2PrivateDNSName}}
          groups:
            - system:bootstrappers
            - system:nodes
    mapUsers: |
        - userarn: arn:aws:iam::271712090856:user/Microservices
          username: Microservices
          groups:
            - system:masters
